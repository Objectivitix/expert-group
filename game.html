<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
    <style>
        :root {
            --button-bg: pink;
            --button-hover-bg: lightcoral;
            --text-color: white;
            --canvas-border: black;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #game-container {
            display: flex;
            align-items: center;
        }

        #patternDisplay {
            margin-left: 20px;
            font-size: 24px;
        }

        canvas {
            border: 1px solid var(--canvas-border);
            margin: 0 10px;
        }

        button {
            background-color: var(--button-bg);
            border: none;
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            margin: 10px; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
            padding: 10px 15px; /* Added padding for better clickability */
        }

        button:hover {
            background-color: var(--button-hover-bg); 
        }

        h1 {
            color: #333;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Pattern Game</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="300" height="300"></canvas>
        <canvas id="patternCanvas" width="300" height="300" style="margin-left: 20px;"></canvas>
    </div>
    <button id="startButton" aria-label="Start the game">Start Game</button>
    <button id="completeButton" style="display:none;" aria-label="Complete the current round">Complete</button>
    <p id="message"></p>
    <p>Round: <span id="roundCounter">1</span>/5</p>
    <p>Score: <span id="scoreCounter">0</span></p>
</body>
</html>
