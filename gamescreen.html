<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rhythm Game</title>
        <link rel="stylesheet" href="gamescreen.css">
        <script src="gamescreen.js" defer></script>
    </head>
    <body>
        <div id="game-container" class="game-container">
            <h1 id="songTitle">Song 1</h1>
            <h1 id="countdown">3</h1>
            <div id="track-container">
                <div class="lane">
                    <div class="indicator">D</div>
                </div>
                <div class="lane">
                    <div class="indicator">F</div>
                </div>
                <div class="lane">
                    <div class="indicator">J</div>
                </div>
                <div class="lane">
                    <div class="indicator">K</div>
                </div>
            </div>
        </div>
        <div id="log-container" style="position: fixed; top: 0; right: 0; width: 500px; height: 100vh; overflow-y: auto; padding: 10px;">
        </div>

        <div class="log-entry"></div>
        
    </body>
</html>
